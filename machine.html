<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XState Machine Client</title>
    <script type="module">
        import { createMachine, createActor, assign } from 'https://cdn.jsdelivr.net/npm/xstate@5.14.0/+esm';

        const machine = createMachine({
            id: 'counter',
            initial: 'active',
            context: { count: 0 },
            states: {
                active: {
                    on: {
                        INCREMENT: {
                            actions: assign({ count: ({ context }) => context.count + 1 })
                        },
                        DECREMENT: {
                            actions: assign({ count: ({ context }) => context.count - 1 })
                        }
                    }
                }
            }
        });

        const actor = createActor(machine).start();
        const ws = new WebSocket('wss://everydaywetunnelin.ngrok.io');

        ws.onopen = () => {
            console.log('WebSocket connected');
            sendUpdate();
        };

        actor.subscribe((state) => {
            sendUpdate();
        });

        function sendUpdate() {
            const state = actor.getSnapshot();
            const update = {
                value: state.value,
                context: state.context,
                nextEvents: state.nextEvents
            };
            ws.send(JSON.stringify(update));
        }

        window.increment = () => actor.send({ type: 'INCREMENT' });
        window.decrement = () => actor.send({ type: 'DECREMENT' });
    </script>
</head>
<body>
    <h1>XState Machine Client</h1>
    <button onclick="increment()">Increment</button>
    <button onclick="decrement()">Decrement</button>
</body>
</html>
